<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubHub</title>
    <meta name="description" content="Auth page" />

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth.css" />

    <!-- icons -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <custom-menu></custom-menu>
    <div class="auth">
        <div class="container" id="container">
            <div class="form-box login-card">
                <form action="">
                    <h1>Forgot your Password ?</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Email" required>
                        <i class='bxr  bx-user'></i>
                    </div>
                    <button type="submit" class="button-primary">Send Reset link</button>
                </form>
            </div>
    
            <div class="form-box signup-card">
                <form id="resetForm"action="">
                    <h1>Reset password</h1>
    
                    <div class="input-box">
                        <input type="password" placeholder="password" required>
                        <i class='bxr  bx-lock'></i>
                    </div>
    
                    <div class="input-box">
                        <input type="password" placeholder="Repeat password" required>
                        <i class='bxr  bx-lock'></i>
                    </div>
                    <button type="submit" class="button-primary">Reset password</button>
                </form>
            </div>
    
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1 class="neutral-tittle">Reset your password</h1>
                    <p> We'll send you a secure link via email. </p>
                    <button class="button-secondary secondary-neutral" id="register-btn">Login</button>
                </div>
    
                <div class="toggle-panel toggle-right">
                    <h1 class="neutral-tittle">Oops Forgot?</h1>
                    <p> Donâ€™t worry. Happens to the best of us. </p>
                    <button class="button-secondary secondary-neutral" id="GoBack">Go Back</button>
    
                </div>
            </div>
        </div>
    </div>

</body>
<custom-footer></custom-footer>
<script src="js/resetPassword.js" defer></script>
<script src="js/WebComponents.js" defer></script>


</html>
