<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubHub Dashboard</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <div class="sidebar-header">
                    <span class="sidebar-title">SUBHUB</span>
                </div>
                <div class="nav-links">
                    <div class="dashboard nav-link active"> <a href="#">Dashboard</a> </div>
                    <div class="shared nav-link"> <a href="#">Shared</a> </div>
                    <div class="bills nav-link"> <a href="#">Bills</a> </div>
                </div>
            </nav>
        </aside>

        <main>
            <header class="main-header">
                <h1>Dashboard</h1>
                <button class="logout-btn button-secondary">LOGOUT</button>
            </header>

            <div class="dashboard-content">
                <div class="overview-card">
                    <h2 class="neutral-tittle">Overview</h2>
                    <div class="overview-content">
                        <div class="overview-top">
                            <div class="overview-spending">
                                Total spending €<span class="total-spending">120</span>
                            </div>
                            <div class="overview-button">
                                <button href="#" class="button-secondary" id="addSubscription">Add Subscription</button>
                            </div>
                        </div>
                        <div class="overview-down">
                            <div class="overview-subscriptions">
                                No subscriptions yet <span class="total-subscriptions"></span>
                            </div>
                            <div class="overview-graph">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="coming-up-card">
                    <h2>Subscriptions</h2>
                    <div class="overview-chart">
                        <div class="pie-chart-container">
                            <svg class="pie-chart-svg" viewBox="0 0 100 100">
                            </svg>
                            <div class="pie-center-text">
                                Total<br>0.00€
                            </div>
                            <div class="pie-tooltip">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/WebComponents.js" defer></script>
    <script src="/js/pie_chart.js" defer></script>
</body>

</html>
