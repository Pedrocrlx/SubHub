<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubHub</title>
    <meta name="description" content="Auth page" />
    
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth_styles.css" />

    <!-- icons -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <custom-menu></custom-menu>
    <div class="container">
        <div class="login-card">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required >
                    <i class='bxr  bx-user'></i> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required >
                    <i class='bxr  bx-lock'  ></i> 
                </div>
                <div class="Forgot-link">
                    <a href="" id="ForgotPassword" class="label terciary-green"> Forgot password ? </a>
                </div>
            </form>
        </div>
        <div class="signup-card">
        
        </div>
        <div class="slide-card">

        </div>
    </div>
</body>
<custom-footer></custom-footer>
<script src="js/WebComponents.js" defer></script>

</html>
